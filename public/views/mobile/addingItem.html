<html>
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="/public/CSS/mobile/Home.css" />
    <link rel="stylesheet" type="text/css" href="/public/CSS/AddingItem.css" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
   		 <div class = "headerColor" >
    	<div style="margin-bottom:0px">
     		 <image onclick="GoHome()" id="headerLogo" type="image" src="/public/images/Agorayee.png">
	    </div>
  <input id="searchBar" type="text" placeholder="Search for anything">

	<div id="headerList" style="margin-bottom:0px">
  <a href="/list/sports" id="sports" class="create">Sports</a>
  <a href="/list/electronics" id="electronics" class="create">Electronics</a>
  <a href="/list/animals" id="animals" class="create">Animals</a>
  <a href="/list/misc" id="misc" class="create">Miscellanous</a>
  	</div>
  </div>
<div id="form">

  <h2 id="addingItemHeading">

    Item Name:
    <input id="objName" type="text"/>
    <br>
    Category:
    <select id="objCategory">
    	<option Value="sports"/>Sports</option>
    	<option Value="electronics"/>Electronics</option>
    	<option Value="animals"/>Animals</option>
    	<option Value="misc" selected="selected"/>Miscellaneous</option>
    </select>
    <br>
    $:
    <input id="objPrice" type="number" min="1"/>
    <br>
		<form id="myform" action="../fileupload" method="post" enctype="multipart/form-data">
		<img id="currImg" alt="insert image" width="200" height="200" src="../images/blankObject.png" border="5"></img><br>
		<input id="fileStuff" type="file" name="filetoupload" onchange="previewFile()"><br>
    Item Desc: <br />
    <textarea id="objDesc" class="areaText" rows="2" cols="15" style="text-align: center"></textarea>
		<!-- <input type="button" id="sendButton" value="Submit" style="height:25px;width:100px" onclick="submitItem()"> -->
		<br />
		<input type="submit" id="submitButton" value="Submit" style="width:200px;height:50px">
		</form>
	</h2>
</div>
<script src="/js/mobile/addingItem.js"></script>
<script src="/public/js/search.js"></script>
<script src="/js/GoHome.js"></script>
<script src="/js/session.js"></script>
</body>
</html>
