<!DOCTYPE html>

<html>
  <head>
    <title>Log In</title>
    <meta charset="utf-8"/>

  <body style="font-size:55px">
<h1>Login</h1>
<form>
  User name:<br>
  <input id="username" type="text" name="username" style="width:40vw; height:5vh; font-size:50px"><br>
  User password:<br>
  <input id="psw" type="password" name="psw" style="width:40vw; height:5vh; font-size:50px">
</form>
<h3>Don't have an account?</h3>
  <a href="/signup" id="username" class="username">Sign Up!</a>
  <input type="button" value="Log In!" id="login" style="width:40vw; height:5vh; font-size:55px;"></input>



	<script src="../public/js/mobile/login.js"></script>

  </body>
